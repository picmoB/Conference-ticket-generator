<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <!-- Include jQuery first -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

  <button onclick="doSomethingWithJquery()">Click Me</button>
  <h1 id="myElement">My myElement</h1>
  <input id="myPicture" type="file" accept=".jpg, .jpeg, .png">

  <!-- Your custom script that uses jQuery -->
  <script>
    function doSomethingWithJquery() {
      // This code now has access to the $ symbol
      $('#myElement').hide();
      $('#myPicture').val('');
    }
  </script>

</body>
</html>
